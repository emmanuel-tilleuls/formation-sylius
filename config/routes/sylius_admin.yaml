sylius_admin:
    resource: "@SyliusAdminBundle/Resources/config/routing.yml"
    prefix: '/%sylius_admin.path_name%'

sylius_paypal_admin:
    resource: "@SyliusPayPalPlugin/Resources/config/admin_routing.yml"
    prefix: '/%sylius_admin.path_name%'

app_dummy:
    path: /dummy
    controller: App\Controller\DummyController::index

admin_cms_page_resource:
    resource: |
        alias: admin.cms_page
        section: admin
        templates: "@SyliusAdmin\\Crud"
        redirect: update
        grid: admin_cms_page
        vars:
            all:
                subheader: Pages CMS
                templates:
                    form: '@SyliusAdmin/Cms/Page/_form.html.twig'
            index:
                icon: 'file alternate outline'
    type: sylius.resource
    prefix: /admin